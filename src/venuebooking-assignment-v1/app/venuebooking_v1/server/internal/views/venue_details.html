{{set .Header "Title" "Venue Details"}}
{{template "header.html" .}}


<div style="background-color: azure; height: 798px;">

    <div class="row mt-4">
        <div class="col">
            <h3 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">Venue Details
            </h3>
        </div>
    </div>

    <div class="row justify-content-center">

        <div class="col-8 m-4">
            <div class="card" style="width: 45rem;">
                <img class="card-img-top" src="/assets/images/{{.VenueImg}}" alt="Venue No. 1" style="height: 12rem;">
                <div class="card-body text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                    <h5 class="card-title">{{.Venue}}</h5>
                </div>
                <hr>
                <div class="m-2">
                    <h5>Booked Time Slots :</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    Start Time
                                </th>
                                <th>
                                    End Time
                                </th>
                            </tr>

                        </thead>
                        <tbody>
                            {{range $id,$b:= .BookedSlots}}
                                <tr>
                                    <td>{{$b.St}}</td>
                                    <td>{{$b.Et}}</td>
                                </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>

{{template "footer.html" .}}
