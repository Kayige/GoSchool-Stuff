{{set .Header "Title" "Search Venue"}}
{{template "header.html" .}}

<script>
    $(document).ready(function(){
        $("#srch_venue").on("input", function(){
            console.log($(this).val());
            $("#srch_click").attr("href", "/user/venue/search?ven="+$(this).val());
        });
    });
</script>

<div style="background-color: azure; height: 798px;">

    <div class="row">
        <div class="col mt-4">
            <h3 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">Search Venue!</h3>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-8 m-4">

                <div class="text-center">
                    <p class="text-danger" id="error-container" style="display: none;">Error container.</p>
                </div>

                <div class="form-group row justify-content-center">
                    <div class="col-8">
                        <input class="p-3 form-control" id="srch_venue" type="text" placeholder="Search Venue" name="srch_venue">
                    </div>
                </div>

                <div class="form-group row justify-content-center">
                    <div class="col-8 text-center">
                        <div id="spinner" class="spinner-border text-primary d-none"></div>
                    </div>
                </div>

                <div class="form-group row justify-content-center">
                    <div class="col-8 text-center">
                        <a class="btn btn-primary" id="srch_click" href="/user/venue/search?ven=0912qw">Search</a>
                    </div>    
                </div>

        </div>
    </div>

    <div class="row justify-content-center">
        {{range $id,$venue:= .Venues}}
            <div class="col-3 m-4">
                <div class="card" style="width: 18rem; border-radius: 25px;">
                    <img class="card-img-top" src="/assets/images/{{$venue.Image}}" alt="Card image cap" style="height: 12rem; border-radius: 25px 25px 0px 0px;">
                    <div class="card-body text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                        <h5 class="card-title">{{$venue.Name}}</h5>
                        <a href="/user/venue/details?v={{$venue.Name}}&i={{$venue.Image}}" class="btn btn-success mt-1">See Booked Time Slots</a>
                    </div>
                </div>
            </div>
        {{end}}
    </div>

</div>

{{template "footer.html" .}}
